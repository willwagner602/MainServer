<html>
    <head>

        {% load staticfiles %}

        <title> Will Wagner</title>
        <!--Import normalize.css-->
        <link type=text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href={% static "MainServer/css/materialize.min.css" %}  media="screen,projection"/>

        <!--Import background image-->
        <style>
            body: {background-image:url("{% static "background.jpg" %}")}
        </style>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src={% static "MainServer/js/materialize.min.js" %}></script>
    </body>
</html>
